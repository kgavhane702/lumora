<!-- Simple Time-Slot Based Calendar -->
<div class="calendar-container">
  <div class="calendar-header">
    <h2>Trip Calendar</h2>
    <div class="calendar-stats">
      <span>Total Days: {{ getTotalDays() }}</span>
    </div>
  </div>
  
  <div class="calendar-scroll-container" *ngIf="currentTrip?.itinerary?.length">
    <div class="calendar-table">
      <!-- Header Row with Day Columns -->
      <div class="calendar-header-row">
        <div class="time-header-cell">Time</div>
        <div class="day-header-cell" *ngFor="let day of getValidItineraryDays(); trackBy: trackByDay">
          <div class="day-number">Day {{ day.day }}</div>
          <div class="day-date">{{ day.date | date:'MMM dd' }}</div>
          <div class="day-location">{{ day.location }}</div>
        </div>
      </div>
      
      <!-- Time Rows -->
      <div class="calendar-row" *ngFor="let timeSlot of timeSlots; trackBy: trackByTimeSlot">
        <!-- Time Column -->
        <div class="time-cell">
          <span class="time-label" [class.all-day]="timeSlot === 'All Day'">{{ timeSlot }}</span>
        </div>
        
        <!-- Day Columns -->
        <div class="day-cell" *ngFor="let day of getValidItineraryDays(); trackBy: trackByDay">
          <div class="event-container">
            <!-- All Day Events -->
            <div *ngIf="timeSlot === 'All Day'">
              <app-event-chip 
                *ngFor="let event of getAllDayEvents(day); trackBy: trackByEvent"
                [event]="event"
                [isAllDay]="true">
              </app-event-chip>
            </div>
            
            <!-- Time-based Events -->
            <div *ngIf="timeSlot !== 'All Day'">
              <app-event-chip 
                *ngFor="let event of getEventsForTimeSlot(day, timeSlot); trackBy: trackByEvent"
                [event]="event"
                [isAllDay]="false">
              </app-event-chip>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- No Data Message -->
  <div *ngIf="!currentTrip?.itinerary?.length" style="text-align: center; padding: 40px; color: #666;">
    <h3>No trip data available</h3>
    <p>Please select a trip to view the calendar.</p>
  </div>
</div>
