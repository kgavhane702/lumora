<mat-chip 
  [color]="getEventColor()"
  selected
  [class.all-day-chip]="isAllDay"
  class="event-chip">
  <mat-icon matChipAvatar>{{ getEventIcon() }}</mat-icon>
  <div class="event-content">
    <div class="event-title">{{ getDisplayTitle() }}</div>
    <div class="event-time" *ngIf="!isAllDay && event.startTime && event.endTime">
      {{ event.startTime }} - {{ event.endTime }}
    </div>
  </div>
</mat-chip>
