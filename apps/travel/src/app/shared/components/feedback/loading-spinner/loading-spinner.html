<div class="loading-container" [class.centered]="centered" [attr.data-size]="size">
  <!-- Pulse Dots Animation -->
  <div class="loading-animation">
    @switch (variant) {
      @case ('dots') {
        <div class="pulse-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      }
      @case ('circle') {
        <div class="spinner-circle"></div>
      }
      @case ('bars') {
        <div class="spinner-bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      }
    }
  </div>
  
  <p class="loading-text">{{ message }}</p>
  @if (subMessage) {
    <p class="loading-subtext">{{ subMessage }}</p>
  }
</div>
