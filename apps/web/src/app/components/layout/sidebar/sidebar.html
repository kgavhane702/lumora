<aside class="sidebar" [class.mobile-open]="isMobileOpen">
  <!-- Mobile Close Button - Outside Right Edge -->
  <button class="mobile-close-btn" (click)="onMobileClose()" *ngIf="isMobileOpen">
    <mat-icon>close</mat-icon>
  </button>

  <!-- Sidebar Content -->
  <div class="sidebar-content">
    <!-- Header -->
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <mat-icon>apps</mat-icon>
        </div>
      </div>
    </div>

    <!-- New Chat Button -->
    <div class="new-chat-section">
      <button 
        class="nav-button new-chat" 
        (click)="onNewChat()"
        matTooltip="New Chat"
        matTooltipPosition="right">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <!-- Main Navigation -->
    <nav class="sidebar-nav">
      <!-- Main Menu -->
      <div class="nav-section">
        <a routerLink="/search" routerLinkActive="active" class="nav-item">
          <mat-icon>search</mat-icon>
          <span class="menu-label">Search</span>
        </a>
        <a routerLink="/chat" routerLinkActive="active" class="nav-item">
          <mat-icon>chat</mat-icon>
          <span class="menu-label">Chat</span>
        </a>
        <a routerLink="/home" routerLinkActive="active" class="nav-item">
          <mat-icon>home</mat-icon>
          <span class="menu-label">Home</span>
        </a>
      </div>

      <!-- Tools Section -->
      <div class="nav-section">
        <a routerLink="/settings" routerLinkActive="active" class="nav-item">
          <mat-icon>settings</mat-icon>
          <span class="menu-label">Settings</span>
        </a>
        <a routerLink="/help" routerLinkActive="active" class="nav-item">
          <mat-icon>help</mat-icon>
          <span class="menu-label">Help</span>
        </a>
      </div>

      <!-- Upgrade Section -->
      <div class="nav-section upgrade-section">
        <button 
          class="nav-button upgrade"
          matTooltip="Upgrade to Pro"
          matTooltipPosition="right">
          <mat-icon>star</mat-icon>
        </button>
      </div>
    </nav>

    <!-- User Section -->
    <div class="user-section" *ngIf="user">
      <div class="user-info">
        <div class="user-avatar">
          <mat-icon>person</mat-icon>
        </div>
        <span class="menu-label">{{ user.name }}</span>
      </div>
    </div>
  </div>
</aside>
