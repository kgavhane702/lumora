<div class="search-bar-container">
  <!-- Search Bar Container -->
  <div class="search-bar" [class.searching]="isSearching" [class.focused]="isFocused">
    <!-- Search Input Component -->
    <app-search-input
      [placeholder]="placeholder"
      [maxLength]="maxLength"
      [autoFocus]="autoFocus"
      [disabled]="isSearching"
      [searchQuery]="searchQuery"
      (inputChange)="onInputChange($event)"
      (search)="onSearch($event)"
      (focus)="onFocus()"
      (blur)="onBlur()">
    </app-search-input>

    <!-- Action Bar Below - All Other Icons -->
    <div class="action-bar">
      <!-- Navigation Icons -->
      <div class="nav-icons">
        <div class="search-icon" [class.active]="searchQuery">
          <app-icon name="search" [size]="18" color="#6b7280"></app-icon>
        </div>
        <div class="grid-icon">
          <app-icon name="apps" [size]="18" color="#6b7280"></app-icon>
        </div>
        <div class="help-icon">
          <app-icon name="help" [size]="18" color="#6b7280"></app-icon>
        </div>
      </div>

      <!-- Action Icons -->
      <div class="action-icons">
        <button 
          class="file-upload-btn"
          (click)="openFileUpload()"
          type="button"
          title="Upload file">
          <app-icon name="attach-file" [size]="18" color="#6b7280"></app-icon>
          <input 
            #fileInput
            type="file" 
            [accept]="acceptedFileTypes"
            (change)="onFileSelected($event)"
            style="display: none;">
        </button>
        
        <button 
          class="voice-btn"
          (click)="startVoiceInput()"
          [class.recording]="isRecording"
          type="button"
          title="Voice input">
          <app-icon name="mic" [size]="18" color="#6b7280"></app-icon>
        </button>
        
        <!-- Search/Submit Button -->
        <button 
          class="search-button"
          [class.searching]="isSearching"
          (click)="isSearching ? onStopSearch() : onSearch(searchQuery)"
          [disabled]="!searchQuery.trim() && !isSearching"
          type="button"
          title="Search">
          <app-icon 
            [name]="isSearching ? 'stop-circle' : 'send'" 
            [size]="22" 
            [color]="isSearching ? '#dc2626' : '#3b82f6'">
          </app-icon>
        </button>
      </div>
    </div>

    <!-- Search Suggestions Component -->
    <app-search-suggestions
      [suggestions]="suggestions"
      [selectedIndex]="selectedSuggestionIndex"
      [showSuggestions]="showSuggestions"
      [searchQuery]="searchQuery"
      (suggestionSelect)="selectSuggestion($event)"
      (suggestionHover)="onSuggestionHover($event)">
    </app-search-suggestions>
  </div>
</div>
