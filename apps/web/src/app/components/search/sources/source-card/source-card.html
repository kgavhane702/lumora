<div class="source-card" [attr.data-variant]="variant" (click)="onClick()">
  <div class="source-icon">
    <div class="source-domain-icon">
      {{ getDomainIcon(source.domain || getDomainFromUrl(source.url)) }}
    </div>
  </div>
  
  <div class="source-content">
    <div class="source-domain">
      {{ source.domain || getDomainFromUrl(source.url) }}
    </div>
    <div class="source-title">{{ source.title }}</div>
    
    <!-- Show snippet in detailed variant -->
    <div class="source-snippet" *ngIf="variant === 'detailed' && source.snippet">
      {{ source.snippet }}
    </div>
  </div>
  
  <!-- Show index number if provided -->
  <div class="source-number" *ngIf="index !== undefined">
    {{ index + 1 }}
  </div>
</div>
